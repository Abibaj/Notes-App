        <div class="view-note">
          <div class="note-header">
            <div class="note-header__title">
              <form action="#" class="note-header__form">
                <textarea
                  type="text"
                  class="note-header__form--input"
                  placeholder="Title"
                  maxlength="40"
                ></textarea>
              </form>
              <span class="close-note__button">
                <svg class="icon icon__close-note">
                  <use
                    href="./img/icons/icons.svg#icon-cancel-circle"
                  ></use></svg
              ></span>
            </div>
          </div>
          <div class="note-text-area">
            <form action="#" class="note__form">
              <textarea
                type="text"
                class="note__form--input"
                placeholder="Write note"
              ></textarea>
            </form>
          </div>
          <div class="note-footer">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Id
            similique
          </div>
        </div>

        <div class="new-note__popup hidden">
          <p class="close-note__btn">
            <svg class="icon">
              <use href="./img/icons/icons.svg#icon-cancel-circle"></use>
            </svg>
          </p>
          <div class="new-note__input">
            <form action="#" class="new-note__form">
              <textarea
                type="text"
                class="new-note__form--input"
                placeholder="Write note"
              ></textarea>
            </form>
          </div>
          <p class="save-note__btn">
            <svg class="icon">
              <use href="./img/icons/icons.svg#icon-checkmark"></use>
            </svg>
          </p>
        </div>
